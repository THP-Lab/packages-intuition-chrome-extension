# Combined query to get following and followers
query GetConnections(
  $subjectId: numeric!
  $predicateId: numeric!
  $objectId: numeric!
  $addresses: [String!]
  $positionsLimit: Int
  $positionsOffset: Int
  $positionsOrderBy: [positions_order_by!]
  $positionsWhere: positions_bool_exp
) {
  # Following
  following_count: triples_aggregate(
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
        { object_id: { _eq: $objectId } }
      ]
    }
  ) {
    aggregate {
      count
    }
  }
  following: triples(
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
        { object_id: { _eq: $objectId } }
      ]
    }
  ) {
    ...FollowMetadata
  }

  # Followers
  followers_count: triples_aggregate(
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
        { positions: { account_id: { _in: $addresses } } }
      ]
    }
  ) {
    aggregate {
      count
    }
  }
  followers: triples(
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
        { positions: { account_id: { _in: $addresses } } }
      ]
    }
  ) {
    ...FollowMetadata
  }
}

