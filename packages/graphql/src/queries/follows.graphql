query getFollowersFromAddress($address: String!) {
  triples(
    where: {
      predicate: { label: { _eq: "follow" } }
      object: { accounts: { id: { _eq: $address } } }
    }
  ) {
    term_id
    predicate {
      label
    }
    object {
      term_id
    }

    term {
      id
      positions {
        shares
        account {
          id
          label
          image
        }
      }
    }

    counter_term {
      id
      positions {
        shares
        account {
          id
          label
          image
        }
      }
    }
  }
}


query GetFollowingsTriples($accountId: String!) {
  triples(
    where: {
      predicate: { label: { _eq: "follow" } }
      subject: { accounts: { id: { _eq: $accountId } }, type: { _eq: "Account" } }
    }
  ) {
    term_id
    object {
      term_id
      label
      type
      image
      accounts {
        id
      }
    }
  }
}