query GetFollowingPositions(
  $subjectId: numeric!
  $predicateId: numeric!
  $address: String!
  $limit: Int
  $offset: Int
  $positionsOrderBy: [positions_order_by!]
) {
  triples_aggregate(
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
        { positions: { account_id: { _eq: $address } } }
      ]
    }
  ) {
    aggregate {
      count
    }
  }
  triples(
    limit: $limit
    offset: $offset
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
        { positions: { account_id: { _eq: $address } } }
      ]
    }
  ) {
    term_id
    subject {
      ...AtomMetadata
    }
    predicate {
      ...AtomMetadata
    }
    object {
      ...AtomMetadata
    }
    term {
      vaults(where: { curve_id: { _eq: "1" } }) {
        total_shares
        current_share_price
        positions_aggregate {
          aggregate {
            count
            sum {
              shares
            }
          }
        }
        positions(
          where: { account_id: { _eq: $address } }
          order_by: $positionsOrderBy
        ) {
          account_id
          account {
            id
            label
          }
          shares
        }
      }
    }
  }
}

